<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="searchsection">
    <main>
      <div class="searchingName">
        <input type="text" placeholder="Search user" class="serachInput">
        <button class="searchButton">search</button>
      </div>
      <div class="searchData" id="usersinformation">

        <div class="userProfile">

          <img src="" alt="" class="profilePhoto">

          <div class="aboutUser">
            <h1></h1>
            <a href="" id="profileLink">
            </a>
          </div>

        </div>
        <div class="usersactivity">
          <div id="repositories" class="box"> </div>
          <div id="followers" class="box"> <br>5</div>
          <div id="following" class="box"> <br>11</div>
        </div>

        <div class="usersSocialMedia">
          <div class="location">
            <img src="images/location-pin.png" alt="" class="locationIcon icon">
            <p id="userslocation">Country city</p>
          </div>
          <div class="social">
            <img src="images/twitter.png" alt="" class="icon">
            <p id="socialtwitter">Twitter</p>
          </div>
        </div>

      </div>

      <div class="pop_up" id="pop_up_window">
        <div class="pop_up_content">
          <span>There were no profiles with this name</span>
          <button class="closeIconButton" id="closePopUpButton">Ok</button>
        </div>
      </div>

      
  </div>
  </main>


  </div>


  <script src="script.js"></script>
</body>

</html>
